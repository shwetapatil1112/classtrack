{% extends "tracker/base.html" %}

{% block content %}
<h2>âœ… Your Attendance</h2>
<p>Total Attendance: {{ attendance_percentage }}%</p>

<table style="width: 100%; border-collapse: collapse;">
    <tr style="background: #f0f0f0;">
        <th style="border: 1px solid #ddd; padding: 8px;">Date</th>
        <th style="border: 1px solid #ddd; padding: 8px;">Status</th>
    </tr>
    {% for record in attendance_records %}
    <tr>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ record.date }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ record.status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2" style="border: 1px solid #ddd; padding: 8px; text-align: center;">No attendance records found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
